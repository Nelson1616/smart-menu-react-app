version: "3.8"

services:
    # image project
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        command: sh -c "npm install && npm run dev"
        container_name: app
        volumes:
            - ./src:/src/
        networks:
            - appnet
    nginx:
        restart: always
        build:
            context: ./nginx
        ports:
            - "8017:80"
        networks:
            - appnet
        depends_on:
            - app

networks:
    appnet:
        driver: bridge